<div class="d-flex justify-content-center mt-5 mb-5" *ngIf="loading">
  <app-loading></app-loading>
  </div>
  <div class="container mt-5" *ngIf="!loading">
    <div class="row">


      <!-- Right Sidebar
      ============================================= -->
      <aside class="col-lg-3 col-xl-3 mt-3">
        <!-- Search
    =============================== -->
        <div class="input-group shadow-sm mb-5">
          <input class="form-control shadow-none border-0 pe-0" type="text" [(ngModel)]="name" id="search-input" placeholder="Search" value="">
          <span class="input-group-text  border-0 p-0">
            <button class="btn text-muted shadow-none px-3 border-0" type="button" (click)="filterByNam()"><i class="fa fa-search"></i></button>
          </span>
        </div>

        <!-- Categories
        =============================== -->
        <div class=" shadow-sm rounded p-3 mb-5">
          <h4 class="text-5 fw-400">Categories</h4>
          <hr class="mx-n3">
          <ul class="list-item">
            <li><a routerLink="/dashboard/allProducts">Products</a></li>
            <li><a >flowers</a></li>
            <!-- <li><a href="#">Enterprise Hub<span>(6)</span></a></li>
            <li><a href="#">Outsourcing<span>(8)</span></a></li>
            <li><a href="#">Finance &amp; Management<span>(4)</span></a></li>
            <li><a href="#">IT &amp; Programming<span>(10)</span></a></li>
            <li><a href="#">Design &amp; Photography<span>(9)</span></a></li> -->
          </ul>
        </div>

        <!-- Recent Posts
        =============================== -->
        <div class="shadow-sm rounded p-3 mb-5">
          <h4 class="text-5 fw-400">select Price</h4>
          <hr class="mx-n3">
           <div class="side-post">
            <ngx-slider [(value)]="value" [options]="options" (mouseup)="clickSlider()"></ngx-slider>
          </div>
          <!-- <input type="text" class="form-control" (keyup)="fliterRecords($event)"> -->
        </div>

        <!-- Popular Tags
        =============================== -->
        <!-- <div class="shadow-sm rounded p-3 mb-4">
          <h4 class="text-5 fw-400">Popular Tags</h4>
          <hr class="mx-n3">
          <div class="tags"> <a href="#">Industry</a> <a href="#">Tips</a> <a href="#">2021</a> <a href="#">IT</a> <a href="#">Outsourcing</a> <a href="#">Design</a> <a href="#">Enterprise</a> <a href="#">Marketing</a> </div>
        </div> -->
      </aside>
      <!-- Right Sidebar End -->

       <!-- Middle Panel
      ============================================= -->
      <div class="col-lg-9 col-xl-9">
        <div class="row g-3">
          <nav aria-label="breadcrumb" class="mb-2">
            <ol class="breadcrumb">
              <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
              <li class="breadcrumb-item active" aria-current="page">All Products</li>
            </ol>
          </nav>
          <div class="col-md-4" *ngFor="let item of products | filter : name |paginate: config" (click)="productById(item.id)">
            <div class="card" style="width: 16rem;" >
              <img src="{{item.image}}" class="card-img-top productImage" alt="...">
              <div class="card-body">
                <p class="card-title">{{item.title|slice:0:15}}...</p>
                <p class="card-text">{{item.description|slice:0:15}}...</p>
                <div class="d-flex flex-row">
                  <span class="strike">Rs. 999</span>&nbsp;
                  <span class="amount">{{item.price|currency:'INR'}}</span>&nbsp;
                  <span class="offer">(30% off)</span>
                </div>
                <div class="d-flex flex-row">
                  <div class="ratings">
                    <ngb-rating [max]="5" [(rate)]="currentRate" [readonly]="false"></ngb-rating>
                  </div>
                  <div class="reviews">
                    <span class="review">Reviews({{item.rating.count}})</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
          </div>

        <!-- Pagination
        ============================================= -->
        <ul class="pagination justify-content-center my-5">
          <pagination-controls (pageChange)="pageChanged($event)"></pagination-controls>
        </ul>
        <!-- Paginations end -->

      </div>
      <!-- Middle Panel End -->


    </div>
  </div>
