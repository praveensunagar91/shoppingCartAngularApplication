
<div class="container padding-bottom-3x mb-1 mt-3" *ngIf="!clear">
  <!-- Shopping Cart-->
    <div class="table-responsive shopping-cart">
        <table class="table">
            <thead>
                <tr>
                    <th>Product Name</th>
                    <th class="text-center">Quantity</th>
                    <th class="text-center">Subtotal</th>
                    <!-- <th class="text-center">Discount</th> -->
                    <th class="text-center"><a class="btn btn-sm btn-outline-danger" href="#">Clear Cart</a></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <div class="product-item">
                            <a class="product-thumb" href="#"><img src="{{response.image}}" alt="Product"></a>
                            <div class="product-info">
                                <h4 class="product-title"><a >{{response.title}}</a></h4><span><em></em></span><span><em></em></span>
                            </div>
                        </div>
                    </td>
                    <td class="text-center">
                        <div class="count-input">
                            <select class="form-control">
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                            </select>
                        </div>
                    </td>
                    <td class="text-center text-lg text-medium">{{response.price|currency:'INR'}}</td>
                    <!-- <td class="text-center text-lg text-medium">$18.00</td> -->
                    <td class="text-center"><a class="remove-from-cart" style="cursor: pointer;" (click)="clearCart()" data-toggle="tooltip" title="" data-original-title="Remove item"><i class="fa fa-trash"></i></a></td>
                </tr>

            </tbody>
        </table>
    </div>
    <div class="shopping-cart-footer">
        <div class="column">
         <div class="row">
           <div class="col-xl-3">
            <ngx-paypal [config]="payPalConfig"></ngx-paypal>
           </div>
         </div>
        </div>
        <div class="column text-lg">Subtotal: <span class="text-medium">{{response.price|currency:'INR'}}</span></div>
    </div>
    <div class="shopping-cart-footer">
        <div class="column"><a class="btn btn-outline-secondary" routerLink="/dashboard/allProducts"><i class="icon-arrow-left"></i>&nbsp;Back to Shopping</a></div>
        <!-- <div class="column"><a class="btn btn-primary" href="#" data-toast="" data-toast-type="success" data-toast-position="topRight" data-toast-icon="icon-circle-check" data-toast-title="Your cart" data-toast-message="is updated successfully!">Update Cart</a><a class="btn btn-success" href="#">Checkout</a></div> -->
    </div>
</div>

<div class="d-flex flex-column text-center my-5" *ngIf="clear">
<h4>Cart Is Empty.......</h4>
<div class="column mt-3 mr-3"><a class="btn btn-outline-secondary" routerLink="/dashboard/allProducts"><i class="icon-arrow-left"></i>&nbsp;Back to Shopping</a></div>
</div>
